<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100vh - 120px);
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-iframe {
            width: 100%;
            flex: 1;
            border: none;
        }
        
        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: #5a67d8;
        }
        
        .send-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe 
            class="chat-iframe"
            id="chatbotIframe"
            src="" 
            title="Chatbot">
        </iframe>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                placeholder="Type your message here..."
                id="messageInput"
            >
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Fetch chatbot configuration and set iframe URL
        async function loadChatbotConfig() {
            try {
                const response = await fetch('/api/chatbot-config');
                const config = await response.json();
                
                if (config.copilotStudioUrl) {
                    const iframe = document.getElementById('chatbotIframe');
                    iframe.src = config.copilotStudioUrl;
                } else {
                    console.error('Copilot Studio URL not found in configuration');
                }
            } catch (error) {
                console.error('Failed to load chatbot configuration:', error);
            }
        }
        
        // Load configuration when page loads
        window.addEventListener('DOMContentLoaded', loadChatbotConfig);
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // For now, just clear the input
                // In a full implementation, you'd send this to the iframe
                input.value = '';
                
                // Focus back to input for continuous typing
                input.focus();
            }
        }
        
        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
